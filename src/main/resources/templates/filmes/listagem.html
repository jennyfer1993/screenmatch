<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>
<head>
    <title>Lista de filmes</title>
</head>
<body>

<div layout:fragment="conteudo" class="mt-3">
    <h1>Lista de filmes</h1>

    <a href="/filmes/formulario">Novo +</a>

   <div class="container-fluid mt-5">
       <table id="example" class="table table-striped mt-5" style="width:100%" >
           <thead>
           <tr>
               <th>NOME</th>
               <th>DURAÇÃO</th>
               <th>ANO LANÇAMENTO</th>
               <th>GÊNERO</th>
               <th>AÇÕES</th>
           </tr>
           </thead>
           <tbody>
           <tr th:each="filme : ${lista}">
               <td th:text="${filme.nome}"></td>
               <td th:text="${filme.duracaoEmMinutos}"></td>
               <td th:text="${filme.anoLancamento}"></td>
               <td th:text="${filme.genero}"></td>
               <td>
                   <div class="btn-group" role="group">
                       <button class="btn btn-primary">
                           <a th:href="@{/filmes/formulario?id={id}(id=${filme.id})}">
                               <i class="fa-solid fa-pen-to-square" style="color: #fff"></i>
                           </a>
                       </button>

                       <form action="/filmes" method="post">
                           <input type="hidden" name="_method" value="delete">
                           <input type="hidden" name="id" th:value="${filme.id}">
                           <button type="submit" class="btn btn-danger" style="margin-left: 6px;"><i class="fa-solid fa-trash"></i></button>
                       </form>
                   </div>
               </td>
           </tr>
           </tbody>
       </table>

   </div>
</div>

</body>
</html>
